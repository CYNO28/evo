<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <script defer src="./scripts/index.js"></script>
    <style>
      #navbar{
        color: #3167fa;        
        display: flex;
        justify-content: space-around;
}
input{
  padding:8px;
  border: .5px solid gray;
  
}
button{
  margin: auto;
    padding: 8px 15px;
    border: none;
    display: block;
    background-color: #3167fa;
    margin: 1rem;
    color: whitesmoke;
}
#add-money{
  margin-top: 1rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="text" id="amount">
      <button id="add_to_wallet">Add to wallet</button>
      <button id="book_movies" onclick="window.location.href='./movies.html'">Movies</button>
    </div>
  </body>
</html>
